<!DOCTYPE html>
<html>
  <head><title>Chrome Tabs Finder Options</title></head>
  <body>

    <p>
      <div style="float: right"><p id="status" style="color: blue"> </p></div>
      <label for="profile">Profile name:</label>
      <input type="text" id="profile" name="profile">
      <button type="button" id="profile_button">Save custom profile name</button>
    </p>
    <p>Use this selection by including eg. <code>"profile":"default"</code> in a search. For example, using the shell client:</p>
    <code>chrome-client '{"focus":{"url":"https://drive.google.com/*", "profile":"personal"}}'</code>


    <script src="options.js"></script>
  </body>
</html>
